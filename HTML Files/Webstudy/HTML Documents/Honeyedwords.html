    <title>想说给你听的情话</title>
</head>
<body>
    <style>body{
        background-color: rgb(89, 223, 205);

        </style>
    <audio id="music1" controls="controls" autoplay="autoplay" loop="loop" preload id="music1" hidden>

    <p align="center" style="color: pink;">
        海之角也不再遥远<br/>
        你骄傲的飞远 我栖息的夏天<br/>
        听不见的宣言 重复过很多年<br/>
        北纬线的思念被季风吹远<br/>
        吹远默念的侧脸<br/>
        吹远鸣唱的诗篇<br/>
        你骄傲的飞远 我栖息的叶片<br/>
        去不同的世界 却从不曾告别<br/>
        沧海月的想念羽化我昨天<br/>
        在我成熟的笑脸<br/>
        你却未看过一眼<br/>
    </p>
    <p align="left">
        我曾吹过清晨与你擦肩而过的微风，这算不算与你相拥？
    </p>
    <p align="right">我们一同仰望同一天空，隔着最远的距离，靠着最近的心灵</p>
    <p align="left">你知道天边那么美丽的彩虹，和你最大的区别是什么吗</p>
    <p align="right">彩虹在天边，而你在我心里啊小傻瓜</p>
    <p align="left">你能不能不要那么霸道</p>
    <p align="right">我的心胸如此宽广，却只装得下你一人</p>
    <p align="left">以后的日子你要做好忍受孤独的准备哦</p>
    <p align="right">我的心里只住着你一个人</p>
